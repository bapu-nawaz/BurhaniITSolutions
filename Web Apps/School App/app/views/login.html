<div class="login-page">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4" ng-init="submitted=false">
			<i class="glyphicon glyphicon-tree-deciduous schoolIcon"></i>
        	<!-- <img src="images/flat-avatar.png" class="user-avatar" /> -->
			<h1>School Name <small>&copy;</small></h1>
			<form role="form" ng-submit="submit()" name="loginForm" novalidate>

				<div class="form-content">
					<div class="form-group">
						<input type="email" class="form-control input-underline input-lg" id="" placeholder="Email" ng-class="{error: submitted && loginForm.loginEmail.$invalid}" ng-model="lg.email" name="loginEmail" required ng-change="lg.status=''">
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="" placeholder="Password" ng-class="{error: submitted && loginForm.loginPassword.$invalid}" ng-model="lg.pass" name="loginPassword" required ng-change="lg.status=''">
					</div>
				</div>
				<div class="responseStatus" ng-show="lg.status!=''">{{lg.status}}</div>
				<button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded" ng-click="submitted=true">Login</button>

			</form>

		</div>	
	</div>

</div>
